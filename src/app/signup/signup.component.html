<main class="hv-100 d-flex align-items-center justify-content-center main-container">
    <mat-card class="d-flex align-items-center justify-content-center signup-container mob-w-90">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <mat-card-title class="mb-3">Finance Management System</mat-card-title>
            <h6 class="mb-3">Signup</h6>
            <mat-card-content>
                <form [formGroup]="sf" (ngSubmit)="onSubmit()" class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Username</mat-label>
                            <input matInput name="username" type="text" placeholder="Username"
                                formControlName="username" required>
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="sf.get('username')?.hasError('required')">
                                Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput name="email" type="email" placeholder="Email" formControlName="email"
                                required>
                            <mat-icon matSuffix>mail</mat-icon>
                            <mat-error *ngIf="sf.get('email')?.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="sf.get('email')?.hasError('email')">
                                Email is <strong>incorrect</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput name="password" type="password" placeholder="Password"
                                formControlName="password" required>
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-error *ngIf="sf.get('password')?.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <a [routerLink]="['/login']">
                            <small>Existing user? Login</small>
                        </a>
                        <button type="submit" mat-flat-button color="primary">Signup</button>
                    </div>
                </form>
            </mat-card-content>
        </div>
        <div class="d-flex flex-column align-items-center w-100">
            <div class="separator w-100">
                <span class="line"></span>
                <span class="or-text">OR</span>
                <span class="line"></span>
            </div>
            <button (click)="signInWithGoogle()" class="google-sign-in mb-3">
                <img src="assets/icons/google.svg" alt="Google Logo" class="google-logo">
                Sign in with Google
            </button>
            <small>
                &copy; <a href="https://www.linkedin.com/in/mohammedtaherali" class="my-name">Mohammed Taherali</a>
                <span> {{currentYear}} </span>
            </small>
        </div>
    </mat-card>


</main>
<app-spinner *ngIf="showSpinner"></app-spinner>
