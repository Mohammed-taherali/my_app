<main class="hv-100 d-flex align-items-center justify-content-center">
    <mat-card class="w-90 d-flex align-items-center justify-content-center">
        <mat-card-title class="mb-3">Finance Management System</mat-card-title>
        <h6 class="mb-3">Login</h6>
        <mat-card-content>
            <form [formGroup]="lf" (ngSubmit)="onSubmit()" class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput name="email" type="email" autocomplete="email" placeholder="Email"
                            formControlName="email" required>
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-error *ngIf="lf.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="lf.get('email')?.hasError('email')">
                            Email is <strong>incorrect</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 col-md-12 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput name="password" autocomplete="current-password" placeholder="Password"
                            formControlName="password" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="lf.get('password')?.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" mat-flat-button color="primary">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    
</main>
<app-spinner *ngIf="showSpinner"></app-spinner>
